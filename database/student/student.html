<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>student</title>
        <link rel="stylesheet" href="css/config.css">
        <link rel="stylesheet" href="css/nav-student.css">
        <link rel="stylesheet" href="css/student.css">
    </head>
    <body>
        <div class = "nav">
            <div class="nav_a"><a href="student.html" style="color:#ffd04b">我的成绩</a></div>
            <div class="nav_a"><a href="response.html">申请反馈</a></div>
        </div>
        <div class="content">
            <div class="choose">
                <div class="text">学年学期</div>
                <span>:</span> 
                <select id="year" onchange='Change(this[selectedIndex].value)'>
                    <option value="">请选择学年学期</option>
                </select>
                
            </div>
            <div id="query_grade">
                <table>
                        <tr>
                            <th>学年</th>
                            <th>学期</th>
                            <th>科目</th>
                            <th>总分</th>
                        </tr>
                        <tr>
                            <td colspan="4" class="back">暂无数据</td>
                        </tr>
                    </table>
                </div>
            </div> 
            <button onclick='recheck()' id="btn">申请复查</button>
        </div>

        <div id="recheck">
            <table>
                <tr>
                    <td>学号</td>
                    <td contenteditable="true" id="_Sno"></td>
                    <td>姓名</td>
                    <td contenteditable="true" id="_Sname"></td>
                </tr>
                <tr>
                    <td>科目</td>
                    <td contenteditable="true" id="_Subjectname"></td>
                    <td>老师</td>
                    <td contenteditable="true" id="_Tname"></td>
                </tr>
                <tr>
                    <td colspan="4" style="border:0;border-bottom:1px solid black;"><textarea placeholder="请简述原因.." id="_reason" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="border:0; height:60px;"><button onclick="submit()">提交</button></td>
                    <td colspan="2" style="border:0; height:60px;"><button onclick="close_recheck()">关闭</button></td>
                </tr>
            </table>  
        </div>
        <script src="js/student.js"></script>
    </body>
</html>
